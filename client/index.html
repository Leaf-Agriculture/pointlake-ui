<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233388ff'%3E%3Ccircle cx='12' cy='12' r='10' stroke='%233388ff' stroke-width='2' fill='none'/%3E%3Cpath d='M2 12h20M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z' stroke='%233388ff' stroke-width='2' fill='none'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PointLake Dashboard</title>
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        // Handle redirect from 404.html for GitHub Pages SPA support
        var searchParams = new URLSearchParams(window.location.search);
        var redirectPath = searchParams.get('p');
        if (redirectPath) {
          var queryString = searchParams.get('q') ? '?' + decodeURIComponent(searchParams.get('q')) : '';
          var hash = window.location.hash || '';
          var newUrl = window.location.origin + '/pointlake-ui' + redirectPath + queryString + hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
