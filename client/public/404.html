<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point Lake GIS Studio</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script takes the current URL and converts it to a proper hash-based URL
    // that the SPA can handle, then redirects to index.html
    (function() {
      var pathSegmentsToKeep = 1; // Keep /pointlake-ui/
      var loc = window.location;
      var path = loc.pathname
        .split('/')
        .slice(pathSegmentsToKeep + 1)
        .join('/');
      var search = loc.search;
      var hash = loc.hash;
      
      // Redirect to the root with the path as a query parameter
      var redirectUrl = loc.origin + '/pointlake-ui/?p=/' + path + (search ? '&q=' + encodeURIComponent(search.slice(1)) : '') + hash;
      loc.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/pointlake-ui/">
  </noscript>
  <p>Redirecting...</p>
</body>
</html>
